<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span id="nameError" class="error"></span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><span id="emailError" class="error"></span>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><span id="websiteError" class="error"></span>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><span id="messageError" class="error"></span>
        <br>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("websiteError").textContent = "";
            document.getElementById("messageError").textContent = "";

            // Get input values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let website = document.getElementById("website").value;
            let message = document.getElementById("message").value;

            // Validate Name field
            if (name === "") {
                document.getElementById("nameError").textContent = "This field is required";
            }

            // Validate Email field
            if (email === "") {
                document.getElementById("emailError").textContent = "A valid email address is required";
            }

            // Validate Website field (URL)
            if (website === "") {
                document.getElementById("websiteError").textContent = "A valid URL is required";
            }

            // Validate Message field
            if (message === "") {
                document.getElementById("messageError").textContent = "This field is required";
            }
        }
    </script>
</body>
</html>
